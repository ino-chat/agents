name: Deploy Calculator App


on:
  push:
    branches:
      - main
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: calculator-app

      - name: Build Vite app
        run: npm run build -- --base=/agents/
        working-directory: calculator-app

      - name: Copy build to docs folder
        run: |
          rm -rf docs
          mv calculator-app/dist docs

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Deploy Vite build to GitHub Pages'
          branch: main
